    <!-- 列表渲染 -->
    <script type="text/babel">
        class App extends React.PureComponent {
            constructor(props) {
                super(props)
                this.state = {
                    list: [10, 30, 120, 453, 55, 78, 111, 222]
                }
            }
            render() {
                const jsx = (
                    <div>
                        <h2>数字列表</h2>
                        <div>
                            {
                                this.state.list.filter(item => item > 50).slice(0, 3).map(item => <div>{item}</div>)
                            }
                        </div>
                    </div>
                )
                console.log(jsx)
                return jsx
            }
        }
        ReactDOM.render(<App />, document.getElementById("app"))
    </script>
